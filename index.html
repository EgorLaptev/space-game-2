<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contet="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Space game</title>
</head>
<body>

    <section id="startScreen" class="startScreen"></section>
    <section id="pauseScreen" class="pauseScreen">

        <ul class="pauseScreen__menu menu" id="pauseMenu">
            <li class="menu__item"> <button id="menu__resume"> Resume </button> </li>
            <li class="menu__item"> <button id="menu__store"> Store </button> </li>
            <li class="menu__item"> <button id="menu__settings"> Settings </button> </li>
        </ul>

        <section class="pauseScreen__store store menu" id="storeMenu">

            <section class="store__items"></section>

            <button class="menu__back">Back</button>

        </section>

        <ul class="pauseScreen__settings-menu menu" id="settingsMenu">
            <li class="menu__item"> Background volume <input type="range" step="0.01" min="0" max="1" value="1" id="backgroundVolume"> </li>
            <li class="menu__item"> Effects volume <input type="range" step="0.01" min="0" max="1" value="1" id="effectsVolume"> </li>
            <button class="menu__back"> Back </button>
        </ul>

    </section>

    <canvas id="gameField">
        Sorry, but your browser not supported HTML 5 :(
    </canvas>

    <script src='js/main.js' type="module"></script>

</body>
</html>
